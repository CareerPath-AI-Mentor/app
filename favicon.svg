<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stopColor="#06B6D4" /> 
            <stop offset="50%" stopColor="#8B5CF6" />
            <stop offset="100%" stopColor="#EC4899" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1.5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- The Quantum Loop (Abstract Infinity) -->
    <path
        d="M12 24C12 17.3726 17.3726 12 24 12C27.5 12 30.5 13.5 32.5 16L35 19C37.5 22 40.5 24 44 24"
        stroke="url(#quantumGradient)"
        strokeWidth="3.5"
        strokeLinecap="round"
    />
    <path
        d="M44 24C44 30.6274 38.6274 36 32 36C28.5 36 25.5 34.5 23.5 32L21 29C18.5 26 15.5 24 12 24"
        stroke="url(#quantumGradient)"
        strokeWidth="3.5"
        strokeLinecap="round"
        opacity="0.8"
    />

    <!-- Floating Particles (Data/AI) -->
    <circle cx="38" cy="14" r="2.5" fill="#06B6D4" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.4;1" duration="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="10" cy="34" r="2" fill="#EC4899" opacity="0.6">
        <animate attributeName="cy" values="34;32;34" duration="3s" repeatCount="indefinite" />
    </circle>
</svg>
